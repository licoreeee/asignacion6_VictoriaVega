<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Club Penguin - Victoria Vega</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imgs\Club_Penguin_Logo_2012_-_2017.png" alt="Logo de Club Penguin" height="150">
        </div>
    </header>
    <section class="title">
        <div>
            <h1>Bienvenido a Club Penguin</h1>
            <ul>
                <li><a href="">Iniciar sesión</a></li>
                <li><a href="">Isla</a></li>
                <li><a href="">Personajes</a></li>
                <li><a href="">Juegos</a></li>
            </ul>
        </div>
    </section>
    <section>
        <div>
            <h3>Crea tu pingüino</h3>
        </div>
        <div>
        <form>
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" name="usuario" required>
            <br>
            <label for="contrasenia">Contraseña:</label>
            <input type="text" name="contrasenia" required>
            <br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" required>
            <br>
            <label for="correo2">Confirmar correo:</label>
            <input type="email" name="correo2" required>
            <br>
            <label for="edad">Confirmo que soy mayor de 18 años:</label>
            <input type="checkbox" name="edad" required>
        </form>
        </div>
    </section>
</body>
</html>
